<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone Chat</title>
  <link rel="stylesheet" href="assets/base.css">
</head>
<body>
  <section id="chatapp">
    <div id="chat-window">
    </div>  
    <input id="new-message" placeholder="Chat it up!" autofocus>
    <div id="submit-message" >submit!</div>
  </section>
  <script type="text/template" id="message-template">
    <div class="view">
    <%- body %>
    </div>
  </script>
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/lib/backbone.localStorage.js"></script>
  <script src="js/models/message.js"></script>
  <script src="js/collections/messages.js"></script>
  <script src="js/views/messages.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
